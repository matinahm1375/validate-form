<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png">
    <link rel="stylesheet" href="STYLE.CSS">
    <title>Validate Form</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- form   -->
        <form  id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="full name" required minlength="3" maxlength="100">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">phone Number</label>
                <input type="tel" name="phone"  id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- email adress -->
            <div class="form-group">
                <label for="email">Email Adress</label>
                <input type="email" name="email"  id="email" placeholder="email@adress.com" required>
            </div>
            <!-- website Url -->
            <div class="form-group">
                <label for="website"> Website Url</label>
                <input type="url" name="website" id="website" placeholder="http://jacinto.design" required>
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1"> Password</label>
                <input type="password" id="password1" placeholder="create password(min 8 character)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="please include at least 1 uppercase chracter,1 lowercase character ,and 1 number">
            </div>
            <!-- confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password" id="password2" placeholder="confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/sucsses message -->
        <div class="message-container">
        <h3 id="message">Dont Hesiate!</h3>
        </div>
    </div>
    <!-- script -->
    <script src="SCRIPT.JS"></script>
</body>
</html>
